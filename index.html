<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
<body>
    <center>
        <h1>Calculation of variables</h1>
    <p id="result"></p>
    <script>
        var num1 = 5;
        var num2 = 6;
        var sum = num1 + num2;
        document.getElementById("result").innerHTML = "The sum of 5,6 is :- " + sum;
    </script>
<br><br>
<p id="result2"></p>
<script>
     var num = 7;
        var num0 = 6;
        var diff = num-num0;
        document.getElementById("result2").innerHTML = "The difference of 7,6 is :- " + diff;
</script>
<br><br>
<p id="result3"></p>
<script>
     var num9 = 8;
        var num7 = 3;
        var mul = num9*num7;
        document.getElementById("result3").innerHTML = "The product of 8,3 is :- " + mul;
</script>
<br><br>
<p id="result4"></p>
<script>
     var num5 = 2;
        var num6 = 222;
        var div = num6/num5;
        document.getElementById("result4").innerHTML = "The quotient of 222,2 is :- " + div;
</script>
    </center>
</body>
</html>
